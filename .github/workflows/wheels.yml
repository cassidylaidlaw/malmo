name: Build wheels

on: [push, pull_request, workflow_dispatch]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: [self-hosted, "${{ matrix.os }}"]
    strategy:
      matrix:
        os: [macOS]  #, windows-2019, ubuntu-20.04]

    steps:
      - uses: actions/checkout@v3

      # Used to host cibuildwheel
      - uses: actions/setup-python@v3

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.12.0

      - name: Build wheels
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-*
          CIBW_SKIP: "*_i686 *-musllinux_*"
          CIBW_BEFORE_ALL_LINUX: >
            yum install --disableplugin=fastestmirror -y wget &&
            mkdir /boost && cd /boost &&
            wget --no-check-certificate 'https://sourceforge.net/projects/boost/files/boost/1.76.0/boost_1_76_0.tar.bz2' && 
            cd {package}
          CIBW_BEFORE_BUILD_LINUX: ./install_boost.sh
        run: |
          cp VERSION scripts/python-wheel/package/
          cp -r Malmo/src scripts/python-wheel/package/src
          cd scripts/python-wheel/package
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v3
        with:
          path: scripts/python-wheel/package/wheelhouse/*.whl
